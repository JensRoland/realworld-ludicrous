  - author: ronlaflamme
    title: "Startup Legal Mistakes That Cost Millions"
    description: Common pitfalls and how to avoid them
    body: |
      # I've Seen It All

      As Raviga's legal counsel, I've watched startups lose millions to avoidable mistakes.

      ## Mistake 1: No Founder Agreement

      Verbal agreements don't hold up. Get vesting in writing.

      ## Mistake 2: Poor IP Assignment

      If contractors build your product and you don't have proper IP assignment, they own it. Not you.

      ## Mistake 3: Ignoring Employment Law

      Misclassifying employees as contractors. Not having proper equity docs. These are lawsuits waiting to happen.

      ## Mistake 4: Bad Terms

      Signing investor terms you don't understand. Get a lawyer who knows startups.

      ## The Fix

      Spend $10k on proper legal setup. Save $10M in lawsuits later.
