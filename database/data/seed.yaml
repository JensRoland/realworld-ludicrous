    description: What tech journalism is really like
    body: |
      # The Job

      I write about startups, VCs, and the tech ecosystem. Here's the reality.

      ## Access

      Getting CEOs to talk is hard. Building trust takes years.

      ## Pressure

      Publish fast or someone else breaks the story. But accuracy matters more than speed.

      ## Ethics

      Conflicts everywhere. Investment interests. Personal relationships. Source protection.

      ## The Stories

      The best stories aren't the funding announcements. They're the failures, the pivots, the human drama.

      ## My Approach

      Fair but unafraid. Celebrate success. Investigate failure. Tell the truth.

      Tech journalism matters. Someone has to watch the industry.
