      # The Journey

      - Company 1: Failed after 2 years
      - Company 2: Acquihire, broke even
      - Company 3: Sold for $8M
      - Company 4: Still building
      - Company 5: Just started

      ## What Works

      - **Speed**: Ship fast, learn faster
      - **Focus**: One big idea, not ten
